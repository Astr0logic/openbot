services:
  openbot-gateway:
    image: ${OPENBOT_IMAGE:-openbot:local}
    container_name: openbot-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color

      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      OPENBOT_ENCRYPTION_KEY: ${OPENBOT_ENCRYPTION_KEY}
      OPENBOT_GATEWAY_MODE: local
      OPENBOT_GATEWAY_TOKEN: ${OPENBOT_GATEWAY_TOKEN}
    volumes:
      - ${OPENBOT_CONFIG_DIR:-./.openbot}:/home/node/.openbot
      - ${OPENBOT_WORKSPACE_DIR:-./.openbot/workspace}:/home/node/.openbot/workspace
    ports:
      - "${OPENBOT_GATEWAY_PORT:-18789}:18789"
      - "${OPENBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENBOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789"
      ]

  openbot-cli:
    image: ${OPENBOT_IMAGE:-openbot:local}
    container_name: openbot-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      OPENBOT_ENCRYPTION_KEY: ${OPENBOT_ENCRYPTION_KEY}
      OPENBOT_GATEWAY_MODE: local
      OPENBOT_GATEWAY_TOKEN: ${OPENBOT_GATEWAY_TOKEN}
    volumes:
      - ${OPENBOT_CONFIG_DIR:-./.openbot}:/home/node/.openbot
      - ${OPENBOT_WORKSPACE_DIR:-./.openbot/workspace}:/home/node/.openbot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
